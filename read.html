<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="images/mc.png">
    <title>Reading - Wonders Grade 6 - Home </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body{
        margin: 0;
    }
    iframe{
        display: block;
        height: 100vh;
        width: 100vw; 
        border: none;
    }
</style>
</head>
<body>
<iframe src="https://my.mheducation.com/secure/student/urn:com.mheducation.openlearning:enterprise.identity.organization:prod.global:organization:5b2acb1d-f482-450d-ac38-50b3c2e1818d/home"></iframe>
<button>
</button>
    <script>
      var urlObj = new window.URL(window.location.href);
      var url = "https://uzusgamez2.github.io";
      if (url) {
        var win;
 
        document.querySelector('button').onclick = function() {
          if (win) {
            win.focus();
          } else {
            win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
          }
          document.querySelector('button').style.bacground = 'white';
          document.querySelector('button').innerHTML = "";
        };
      }
 
    </script>
  </body>
 
</html>
